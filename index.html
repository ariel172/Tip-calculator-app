<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="script/unitaires.js" defer></script>
  <script src="script/calcul.js" defer></script>
  <script src="script/ui.js" defer></script>
  <script src="script/event.js" defer></script>
  <script src="script/script.js" defer></script>

  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <div class="logo">
        <img src="images/logo.svg" alt="Apps Logo">
    </div>
    <div class="container">

        <section class="formulaire">
          <div class="champ-prix">
            <label for="prix">Bill</label>
              <input type="number" id="prix" name="bill" class="prix" placeholder="0" step="0.1" min="0">
          </div>

          <div class="choix-pourcentage" role="group" aria-label="Bouton pour choisir le pourcentage des pourboires">
            <label for="pourcentage" class="choix-pourcentage__label">Select Tip %</label>
            <div class="choix-pourcentage__grid">
              <button type="button" class="choix-pourcentage__btn">5%</button>
              <button type="button" class="choix-pourcentage__btn">10%</button>
              <button type="button" class="choix-pourcentage__btn">15%</button>
              <button type="button" class="choix-pourcentage__btn">25%</button>
              <button type="button" class="choix-pourcentage__btn">50%</button>
              <input type="number" placeholder="Custom" class="choix-pourcentage__custom">
            </div>
          </div>

          <div class="champ-personnes">
            <div class="champ-personnes__erreur">
              <label for="nb-personnes">Number of People</label><span class="erreur-message">Can't be zero</span>
            </div>
            <input type="number" id="nb-personnes" name="nb-personnes" class="nb-personnes" placeholder="0">
          </div>
        </section>

        <section class="resultats">
          <div class="resultats__pourboire">
            <div class="resultats__label">
              <p class="resultats__text">Tip Amount</p>
              <span class="resultats__unit">/ person</span>
            </div>
            <span class="resultats__montant compte-pourboire">$0.00</span>
          </div>

          <div class="resultats__total">
            <div class="resultats__label">
              <p class="resultats__text">Total</p>
              <span class="resultats__unit">/ person</span>
            </div>
            <span class="resultats__montant total">$0.00</span>
          </div>
          <button type="reset" class="btn-reset" disabled>RESET</button>
        </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>. 
    Coded by 
    <a href="https://github.com/ariel172" class="attribution__link">Yamien Ariel</a>.
  </footer>
</body>
</html>
